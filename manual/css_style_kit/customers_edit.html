  <body class='testing' id='customers_edit'>
    <div id='outer_wrapper'>
      <div id='header'>
      </div>
      <table width='100%'>
        <tr>
          <td class='l' id='welcome'>
            Welcome,
            Armando Fox &lt;af-theater@reinysfox.com&gt;
            <form method="post" action="/customers/logout" class="button-to"><div><input class="genButton" type="submit" value="Log Out" /></div></form>
          </td>
          <td class='r'>
            13 Mar 14:29
          </td>
        </tr>
      </table>
      <ul id="store_nav">
        <li id="t_store_index"><a href="/store"><br/>Buy Tickets</a></li>
      <li id="t_customers_welcome"><a href="/customers/welcome"><br/>My Tickets</a></li>
      <li id="t_customers_edit"><a href="/customers/edit"><br/>Contact Info</a></li>
      </ul>
      
      <div class="clear"></div>
      <br />
      
      <div class="clear"></div>
      <div id='inner_wrapper'>
        <h1 class='page_heading center'>Update Contact Info</h1>
        
        <br />
        <a href="/customers/change_password/-1146424791" class="genButton">Change password...</a>
        <form action="/customers/edit/-1146424791" method="post">
          
          <!-- [form:customer] -->
          <fieldset id='billing_info'>
            <legend>Credit Card Billing Address</legend>
            <label for='customer_first_name'>First name</label>
            <input id="customer_first_name" max_length="40" name="customer[first_name]" size="16" type="text" value="Armando" />
            <br />
            <label for='customer_last_name'>Last name</label>
            <input id="customer_last_name" max_length="40" name="customer[last_name]" size="16" type="text" value="Fox" />
            <br />
            <br />
            <label for='customer_street'>Street</label>
            <input id="customer_street" name="customer[street]" size="30" type="text" value="251 Surrey St" />
            <br />
            <label for='customer_city'>City</label>
            <input id="customer_city" max_length="32" name="customer[city]" size="16" type="text" value="San Francisco" />
            <label class='no_float' for='customer_state'>State</label>
            <input id="customer_state" max_length="2" name="customer[state]" size="2" type="text" value="CA" />
            <label class='no_float' for='customer_zip'>Zip</label>
            <input id="customer_zip" max_length="10" name="customer[zip]" size="10" type="text" value="94131" />
            <br />
            <br />
            <label for='customer_day_phone'>Day phone</label>
            <input id="customer_day_phone" max_length="16" name="customer[day_phone]" size="16" type="text" value="6507239558" />
            <br />
            <label for='customer_eve_phone'>Evening phone</label>
            <input id="customer_eve_phone" max_length="16" name="customer[eve_phone]" size="16" type="text" value="6502795289" />
            <br />
          </fieldset>
          <input id="customer_e_blacklist" name="customer[e_blacklist]" type="checkbox" value="1" /><input name="customer[e_blacklist]" type="hidden" value="0" />
          <label class='no_float' for='customer_e_blacklist'>
            Please don't send me email about upcoming shows &amp; events.
          </label>
          <span class='small'>
            <a href="http://www.altarena.org/privacy-policy">Privacy Policy</a>
          </span>
          <!-- [eoform:customer] -->
          <br />
          <br />
          <input name="commit" type="submit" value="Save Changes" />
          <a href="/customers/welcome/-1146424791" class="genButton">Cancel</a>
        </form>
      </div>
    </div>
