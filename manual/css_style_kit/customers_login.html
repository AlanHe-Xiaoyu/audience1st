  <body class='testing' id='customers_login'>
    <div id='outer_wrapper'>
      <div id='header'>
      </div>
      <div id='inner_wrapper'>
        <h1 class='page_heading center'>Altarena Playhouse Online Box Office</h1>
        <div id='have_account'>
          <h2>Subscribers and Previous Customers</h2>
          <form action="/customers/login" method="post">
            
            <label for='customer_login'>Email</label>
            <input id="customer_login" name="customer[login]" size="20" type="text" />
            <br />
            <label for='customer_password'>Password</label>
            <input id="customer_password" name="customer[password]" size="20" type="password" />
            <br />
            <div class='indented'>
              <div class='small'>
                <input id="forgot_password" name="forgot_password" type="checkbox" value="1" />
                I forgot my password, email it to me
              </div>
              <input name="commit" onclick="this.disabled=true;this.value='Logging in...';this.form.submit();" type="submit" value="Login" />
            </div>
          </form>
        </div>
        <div id='new_customer'>
          <h2>New Customer?</h2>
          <a href="/customers/new" class="genButton" onclick="var f = document.createElement('form'); f.style.display = 'none'; this.parentNode.appendChild(f); f.method = 'POST'; f.action = this.href;var m = document.createElement('input'); m.setAttribute('type', 'hidden'); m.setAttribute('name', '_method'); m.setAttribute('value', 'get'); f.appendChild(m);f.submit();return false;">Create Account</a>
          <br />
          <br />
          <a href="/store" class="genButton" onclick="var f = document.createElement('form'); f.style.display = 'none'; this.parentNode.appendChild(f); f.method = 'POST'; f.action = this.href;var m = document.createElement('input'); m.setAttribute('type', 'hidden'); m.setAttribute('name', '_method'); m.setAttribute('value', 'get'); f.appendChild(m);f.submit();return false;">Buy Tickets</a>
        </div>
        <div class='clear'>
        </div>
      </div>
    </div>
