  <body class='testing' id='customers_change_password'>
    <div id='outer_wrapper'>
      <div id='header'>
      </div>
      <table width='100%'>
        <tr>
          <td class='l' id='welcome'>
            Welcome,
            Armando Fox &lt;af-theater@reinysfox.com&gt;
            <form method="post" action="/customers/logout" class="button-to"><div><input class="genButton" type="submit" value="Log Out" /></div></form>
          </td>
          <td class='r'>
            13 Mar 14:30
          </td>
        </tr>
      </table>
      <ul id="store_nav">
        <li id="t_store_index"><a href="/store"><br/>Buy Tickets</a></li>
      <li id="t_customers_welcome"><a href="/customers/welcome"><br/>My Tickets</a></li>
      <li id="t_customers_edit"><a href="/customers/edit"><br/>Contact Info</a></li>
      </ul>
      
      <div class="clear"></div>
      <br />
      
      <div class="clear"></div>
      <div id='inner_wrapper'>
        <h1 class='page_heading center'>Changing Password for Armando Fox</h1>
        
        <form action="/customers/change_password/-1146424791" method="post">
          <fieldset id="login_info">
            <legend>Login Information</legend>
            
            <label for="customer_login">Email</label>
            <input id="customer_login" max_length="40" name="customer[login]" readonly="readonly" size="20" type="text" value="af-theater@reinysfox.com" />
            <br />
            
            <label for="customer_password">New Password</label>
            <input id="customer_password" name="customer[password]" size="20" type="password" value="" />
            <br />
          
            <label for="customer_password_confirmation">
            Confirm New Password
            </label>
            <input id="customer_password_confirmation" name="customer[password_confirmation]" size="20" type="password" value="" />
            <br />
          </fieldset>
          <input name="commit" type="submit" value="Change Password" />
          <a href="/customers/welcome/-1146424791" class="genButton">Cancel</a>
        </form>
      </div>
    </div>
