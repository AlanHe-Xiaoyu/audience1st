<% one_year_from_now = (Time.now + 1.year).to_formatted_s(:db) %>

# subscription owned by tom
subscription:
  id: 3000
  vouchertype_id: 3
  customer_id: 77
  showdate_id: 0
  changeable: false
  expiration_date: <%= one_year_from_now %>

# type1 voucher owned by tom
tom_type1:
  id: 3001
  vouchertype_id: 1
  customer_id: 77
  showdate_id: 0
  expiration_date: <%= (Time.now - 10.minutes).to_formatted_s(:db)  %>
  changeable: true

tom_expired_voucher:
  id: 3020
  vouchertype_id: 1
  customer_id: 77
  showdate_id: 0
